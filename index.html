<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website-clone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <header>
        <div class="logo">
          <img src="assets/website-logo.png" alt="logo" />
        </div>
        <div class="menu">
          <a href="#">RETAIL</a>
          <a href="#">SME</a>
          <a href="#">CORPORATE</a>
          <a href="#">ABOUT US</a>
          <a href="#">COVID 19</a>
          <a href="#">CAMPGAINS</a>
        </div>
        <div class="search">
          <img src="assets/search-icon.png" alt="search" />
          <div class="css-button-shadow-border--rose">
            <button>Services</button>
          </div>
        </div>
      </header>
      <div class="header2 second-container">
        <button>
          <img src="assets/car.png" alt="" />
          Car Loan
        </button>
      </div>

      <div class="hero">
        <div class="first-container">
          <h1>Chase Your</h1>
          <h1>Dream With Us</h1>
          <br />
          <p>
            The harder you work for something, the greater you'll feel when you
            achive it.
          </p>
          <br />
          <div class="button">
            <div class="css-button-shadow-border--rose">
              <button style="display: inline-block">Apply Online</button>
            </div>
            <div class="css-button-shadow-border--rose">
              <button>Loan Calculator</button>
            </div>
          </div>
          <div class="hero-footer">
            <img src="assets/phone.png" alt="call" />
            <p>1659 |</p>
            <img src="assets/facebook.png" alt="facebook" />
            <img src="assets/youtube.png" alt="youtube" />
            <img src="assets/linkedin.png" alt="linkedin" />
            <img src="assets/instagram.png" alt="instagram" />
          </div>
        </div>

        <div class="forth-container second-container">
          <button><img src="assets/House.png" alt="" /> Home Loan</button>
        </div>
      </div>
    </div>
  </body>
</html>
